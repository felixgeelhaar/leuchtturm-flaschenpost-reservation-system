<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <!-- Lighthouse Icon -->
  <symbol id="lighthouse" viewBox="0 0 100 100">
    <defs>
      <linearGradient id="lighthouse-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#ef5350;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#ef5350;stop-opacity:1" />
      </linearGradient>
      <radialGradient id="beam-gradient">
        <stop offset="0%" style="stop-color:#fff59d;stop-opacity:0.8" />
        <stop offset="100%" style="stop-color:#fff59d;stop-opacity:0" />
      </radialGradient>
    </defs>
    <!-- Lighthouse beam -->
    <ellipse cx="50" cy="20" rx="40" ry="15" fill="url(#beam-gradient)" opacity="0.6"/>
    <!-- Lighthouse tower -->
    <path d="M 40 80 L 42 20 L 58 20 L 60 80 Z" fill="url(#lighthouse-gradient)" stroke="#8d6e63" stroke-width="1"/>
    <!-- Lighthouse top -->
    <rect x="38" y="15" width="24" height="8" fill="#ef5350" stroke="#8d6e63" stroke-width="1"/>
    <!-- Light -->
    <circle cx="50" cy="19" r="4" fill="#fff59d" stroke="#ffa726" stroke-width="1">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- Door -->
    <rect x="47" y="65" width="6" height="15" fill="#5d4037" stroke="#3e2723" stroke-width="0.5"/>
    <!-- Windows -->
    <circle cx="50" cy="35" r="3" fill="#fff59d" stroke="#8d6e63" stroke-width="0.5"/>
    <circle cx="50" cy="50" r="3" fill="#fff59d" stroke="#8d6e63" stroke-width="0.5"/>
    <!-- Ground -->
    <ellipse cx="50" cy="82" rx="25" ry="8" fill="#ffcc80" opacity="0.7"/>
  </symbol>

  <!-- Ship's Wheel Icon -->
  <symbol id="ship-wheel" viewBox="0 0 100 100">
    <g transform="translate(50,50)">
      <!-- Outer ring -->
      <circle r="35" fill="none" stroke="#8d6e63" stroke-width="4"/>
      <!-- Inner ring -->
      <circle r="12" fill="none" stroke="#8d6e63" stroke-width="3"/>
      <!-- Center -->
      <circle r="5" fill="#5d4037"/>
      <!-- Spokes -->
      <g stroke="#8d6e63" stroke-width="6" stroke-linecap="round">
        <line x1="0" y1="-12" x2="0" y2="-35"/>
        <line x1="0" y1="12" x2="0" y2="35"/>
        <line x1="-12" y1="0" x2="-35" y2="0"/>
        <line x1="12" y1="0" x2="35" y2="0"/>
        <line x1="-8.5" y1="-8.5" x2="-24.7" y2="-24.7"/>
        <line x1="8.5" y1="8.5" x2="24.7" y2="24.7"/>
        <line x1="-8.5" y1="8.5" x2="-24.7" y2="24.7"/>
        <line x1="8.5" y1="-8.5" x2="24.7" y2="-24.7"/>
      </g>
      <!-- Handle knobs -->
      <g fill="#5d4037">
        <circle cx="0" cy="-30" r="4"/>
        <circle cx="0" cy="30" r="4"/>
        <circle cx="-30" cy="0" r="4"/>
        <circle cx="30" cy="0" r="4"/>
      </g>
    </g>
  </symbol>

  <!-- Anchor Icon -->
  <symbol id="anchor" viewBox="0 0 100 100">
    <g transform="translate(50,50)">
      <!-- Ring at top -->
      <circle cx="0" cy="-35" r="6" fill="none" stroke="#01579b" stroke-width="3"/>
      <!-- Vertical shaft -->
      <rect x="-2" y="-30" width="4" height="50" fill="#01579b"/>
      <!-- Horizontal bar -->
      <rect x="-15" y="-20" width="30" height="3" fill="#01579b"/>
      <!-- Flukes (curved parts) -->
      <path d="M -20 15 Q -25 25, -20 35 L -18 33 Q -22 25, -18 17 Z" fill="#01579b"/>
      <path d="M 20 15 Q 25 25, 20 35 L 18 33 Q 22 25, 18 17 Z" fill="#01579b"/>
      <!-- Fluke tips -->
      <path d="M -20 35 L -15 30 L -18 33 Z" fill="#0288d1"/>
      <path d="M 20 35 L 15 30 L 18 33 Z" fill="#0288d1"/>
    </g>
  </symbol>

  <!-- Sailing Ship Icon -->
  <symbol id="sailing-ship" viewBox="0 0 100 100">
    <!-- Hull -->
    <path d="M 20 65 Q 20 75, 30 75 L 70 75 Q 80 75, 80 65 L 75 60 L 25 60 Z" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
    <!-- Main mast -->
    <rect x="48" y="20" width="4" height="45" fill="#5d4037"/>
    <!-- Main sail -->
    <path d="M 52 25 Q 65 35, 52 55 L 52 25" fill="#ffffff" stroke="#01579b" stroke-width="1" opacity="0.9"/>
    <!-- Secondary sail -->
    <path d="M 48 30 Q 35 38, 48 50 L 48 30" fill="#ffffff" stroke="#01579b" stroke-width="1" opacity="0.9"/>
    <!-- Flag -->
    <path d="M 52 20 L 62 23 L 52 26 Z" fill="#ef5350"/>
    <!-- Waves -->
    <path d="M 15 78 Q 25 75, 35 78 T 55 78 T 75 78 T 85 78" stroke="#4fc3f7" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 10 82 Q 20 79, 30 82 T 50 82 T 70 82 T 90 82" stroke="#29b6f6" stroke-width="2" fill="none" opacity="0.5"/>
  </symbol>

  <!-- Life Preserver Icon -->
  <symbol id="life-preserver" viewBox="0 0 100 100">
    <defs>
      <pattern id="stripes" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
        <rect width="10" height="20" fill="#ef5350"/>
        <rect x="10" width="10" height="20" fill="#ffffff"/>
      </pattern>
    </defs>
    <circle cx="50" cy="50" r="30" fill="none" stroke="url(#stripes)" stroke-width="12"/>
    <!-- Rope attachments -->
    <g stroke="#8d6e63" stroke-width="2" fill="none">
      <circle cx="50" cy="20" r="3"/>
      <circle cx="20" cy="50" r="3"/>
      <circle cx="80" cy="50" r="3"/>
      <circle cx="50" cy="80" r="3"/>
    </g>
  </symbol>

  <!-- Compass Icon -->
  <symbol id="compass" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="40" fill="#fff8e1" stroke="#8d6e63" stroke-width="3"/>
    <circle cx="50" cy="50" r="35" fill="none" stroke="#8d6e63" stroke-width="1"/>
    <!-- Cardinal directions -->
    <g font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#01579b">
      <text x="50" y="20" text-anchor="middle">N</text>
      <text x="50" y="88" text-anchor="middle">S</text>
      <text x="82" y="54" text-anchor="middle">E</text>
      <text x="18" y="54" text-anchor="middle">W</text>
    </g>
    <!-- Compass needle -->
    <g transform="translate(50,50)">
      <path d="M 0 -25 L -5 5 L 0 0 L 5 5 Z" fill="#ef5350"/>
      <path d="M 0 25 L -5 -5 L 0 0 L 5 -5 Z" fill="#01579b"/>
      <circle r="4" fill="#5d4037"/>
    </g>
  </symbol>

  <!-- Seagull Icon -->
  <symbol id="seagull" viewBox="0 0 100 50">
    <path d="M 25 25 Q 35 15, 50 25 Q 65 15, 75 25" stroke="#4b5563" stroke-width="3" fill="none" stroke-linecap="round"/>
  </symbol>

  <!-- Wave Pattern Icon -->
  <symbol id="wave" viewBox="0 0 100 30">
    <path d="M 0 20 Q 12.5 10, 25 20 T 50 20 T 75 20 T 100 20 L 100 30 L 0 30 Z" fill="#4fc3f7" opacity="0.6"/>
    <path d="M 0 15 Q 12.5 5, 25 15 T 50 15 T 75 15 T 100 15 L 100 30 L 0 30 Z" fill="#29b6f6" opacity="0.4"/>
  </symbol>

  <!-- Fish Icon -->
  <symbol id="fish" viewBox="0 0 100 60">
    <ellipse cx="40" cy="30" rx="25" ry="15" fill="#0288d1"/>
    <path d="M 65 30 L 80 20 L 80 40 Z" fill="#0288d1"/>
    <circle cx="25" cy="28" r="3" fill="#ffffff"/>
    <circle cx="25" cy="28" r="2" fill="#000000"/>
    <path d="M 45 30 Q 50 25, 55 30" stroke="#01579b" stroke-width="1" fill="none"/>
  </symbol>

  <!-- Starfish Icon -->
  <symbol id="starfish" viewBox="0 0 100 100">
    <g transform="translate(50,50)" fill="#ff9800">
      <path d="M 0 -20 L -6 -8 L -18 -6 L -8 0 L -6 8 L -18 6 L -6 8 L 0 20 L 6 8 L 18 6 L 8 0 L 6 -8 L 18 -6 L 6 -8 Z"/>
      <circle r="8" fill="#ffa726"/>
      <g fill="#ffb74d">
        <circle cx="0" cy="-12" r="2"/>
        <circle cx="-12" cy="0" r="2"/>
        <circle cx="12" cy="0" r="2"/>
        <circle cx="-8" cy="8" r="2"/>
        <circle cx="8" cy="8" r="2"/>
      </g>
    </g>
  </symbol>

  <!-- Shell Icon -->
  <symbol id="shell" viewBox="0 0 100 100">
    <g transform="translate(50,70)">
      <path d="M 0 0 Q -20 -30, -15 -50 L -10 -48 L -5 -45 L 0 -40 L 5 -45 L 10 -48 L 15 -50 Q 20 -30, 0 0" 
            fill="#ffcc80" stroke="#ff9800" stroke-width="1"/>
      <g stroke="#ffa726" stroke-width="0.5" fill="none">
        <path d="M 0 0 L 0 -40"/>
        <path d="M 0 0 L -5 -45"/>
        <path d="M 0 0 L 5 -45"/>
        <path d="M 0 0 L -10 -48"/>
        <path d="M 0 0 L 10 -48"/>
      </g>
    </g>
  </symbol>

  <!-- Bottle Message Icon -->
  <symbol id="message-bottle" viewBox="0 0 100 100">
    <!-- Bottle -->
    <path d="M 35 30 L 35 20 Q 35 15, 40 15 L 60 15 Q 65 15, 65 20 L 65 30 L 65 70 Q 65 80, 60 85 L 40 85 Q 35 80, 35 70 Z" 
          fill="#e0f2f1" stroke="#00897b" stroke-width="2" opacity="0.8"/>
    <!-- Cork -->
    <rect x="42" y="10" width="16" height="10" fill="#8d6e63" stroke="#5d4037" stroke-width="1"/>
    <!-- Message inside -->
    <rect x="42" y="35" width="16" height="20" fill="#fff8e1" stroke="#ffcc80" stroke-width="0.5" transform="rotate(5 50 45)"/>
    <g stroke="#8d6e63" stroke-width="0.3">
      <line x1="45" y1="40" x2="55" y2="40"/>
      <line x1="45" y1="43" x2="55" y2="43"/>
      <line x1="45" y1="46" x2="52" y2="46"/>
    </g>
  </symbol>

  <!-- Treasure Chest Icon -->
  <symbol id="treasure-chest" viewBox="0 0 100 100">
    <!-- Chest base -->
    <rect x="20" y="50" width="60" height="30" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
    <!-- Chest lid -->
    <path d="M 20 50 Q 20 35, 35 30 L 65 30 Q 80 35, 80 50 Z" fill="#a1887f" stroke="#5d4037" stroke-width="2"/>
    <!-- Lock -->
    <rect x="45" y="45" width="10" height="15" fill="#ffa726" stroke="#ff9800" stroke-width="1"/>
    <circle cx="50" cy="53" r="2" fill="#5d4037"/>
    <!-- Decorative studs -->
    <g fill="#ff9800">
      <circle cx="30" cy="60" r="2"/>
      <circle cx="30" cy="70" r="2"/>
      <circle cx="70" cy="60" r="2"/>
      <circle cx="70" cy="70" r="2"/>
    </g>
  </symbol>
</svg>